<div class="min-h-screen flex items-center justify-center bg-black pt-20 px-4">
  <div class="max-w-md w-full bg-gray-900/50 backdrop-blur-sm rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-white mb-2">
      {{ isLoginMode() ? 'Entrar na sua conta' : 'Criar uma conta' }}
    </h2>
    <p class="text-center text-gray-400 mb-8">Bem-vindo(a) ao PlayMax</p>

    @if (errorMessage()) {
      <div class="bg-red-500/20 text-red-400 p-3 rounded-md mb-4 text-center">
        {{ errorMessage() }}
      </div>
    }

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">E-mail</label>
        <div class="mt-1">
          <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:ring-pink-500 focus:border-pink-500">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="current-password" required formControlName="password"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:ring-pink-500 focus:border-pink-500">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="authForm.invalid || isLoading()"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-black bg-white hover:bg-gray-200 disabled:bg-gray-500 disabled:cursor-not-allowed transition-colors duration-200">
          {{ isLoading() ? 'Carregando...' : (isLoginMode() ? 'Entrar' : 'Cadastrar') }}
        </button>
      </div>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-900 text-gray-400">Ou continue com</span>
        </div>
      </div>

      <div class="mt-6">
        <button (click)="onGoogleSignIn()"
          class="w-full inline-flex justify-center py-3 px-4 border border-gray-700 rounded-full shadow-sm bg-transparent text-sm font-medium text-white hover:bg-gray-800 transition-colors duration-200">
          <svg class="w-5 h-5 mr-2" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google</title><path fill="#FFFFFF" d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.02-2.37 1.62-4.17 1.62-4.97 0-9-4.03-9-9s4.03-9 9-9c2.39 0 4.53.94 6.13 2.5l2.4-2.4C18.99 1.37 15.99 0 12.48 0c-6.63 0-12 5.37-12 12s5.37 12 12 12c6.94 0 11.7-4.7 11.7-11.7 0-.79-.07-1.54-.19-2.28h-11.51z"/></svg>
          Google
        </button>
      </div>
    </div>
    
    <div class="text-center mt-6">
        <button (click)="toggleMode()" class="text-sm text-pink-400 hover:text-pink-300">
            {{ isLoginMode() ? 'Não tem uma conta? Cadastre-se' : 'Já tem uma conta? Entrar' }}
        </button>
    </div>
  </div>
</div>
