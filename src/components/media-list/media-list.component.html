
<div class="pt-24 px-4 md:px-16 pb-12 min-h-screen">
  <h1 class="text-4xl font-bold mb-8">{{ pageTitle() }}</h1>

  <div class="mb-8">
      <div class="flex items-center space-x-2 overflow-x-auto pb-4">
          <button 
              (click)="selectGenre(null)"
              [class]="!selectedGenre() ? 'bg-pink-600 text-white' : 'bg-gray-800 text-gray-300'"
              class="px-4 py-2 rounded-full font-semibold whitespace-nowrap transition-colors duration-200">
              Todos
          </button>
          @for(genre of genres(); track genre.id) {
              <button 
                  (click)="selectGenre(genre)"
                  [class]="selectedGenre()?.id === genre.id ? 'bg-pink-600 text-white' : 'bg-gray-800 text-gray-300'"
                  class="px-4 py-2 rounded-full font-semibold whitespace-nowrap hover:bg-gray-700 transition-colors duration-200">
                  {{ genre.name }}
              </button>
          }
      </div>
  </div>

  @if (selectedGenre(); as genre) {
    <section>
        <h2 class="text-2xl font-bold mb-4">GÃªnero: {{ genre.name }}</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
            @for(item of genreItems(); track item.id) {
                <app-media-card [mediaItem]="item"></app-media-card>
            }
        </div>
    </section>
  } @else {
    <div class="space-y-12">
      <section>
          <h2 class="text-2xl font-bold mb-4">Populares</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
              @for(item of popular(); track item.id) {
                  <app-media-card [mediaItem]="item"></app-media-card>
              }
          </div>
      </section>
      <section>
          <h2 class="text-2xl font-bold mb-4">Bem Avaliados</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
              @for(item of topRated(); track item.id) {
                  <app-media-card [mediaItem]="item"></app-media-card>
              }
          </div>
      </section>
    </div>
  }
</div>
