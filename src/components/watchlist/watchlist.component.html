
<div class="pt-24 px-4 md:px-16 pb-12 min-h-screen">
  <h1 class="text-4xl font-bold mb-8">Minha Lista</h1>
  
  @if (watchlistItems().length > 0) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
      @for(item of watchlistItems(); track item.id) {
        <app-media-card [mediaItem]="item"></app-media-card>
      }
    </div>
  } @else {
    <div class="text-center py-20">
      <p class="text-gray-400 text-lg">Sua lista está vazia.</p>
      <p class="text-gray-500">Adicione filmes e séries para vê-los aqui.</p>
    </div>
  }
</div>
